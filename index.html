<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIS Paneling System - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="main-container">
        <div class="login-card">
            <div class="card-header">
                <div class="logo-container">
                    <img src="assets/images/logo.png" alt="University of Antique Logo" class="logo">
                </div>
                <h1>CCIS PANELING SYSTEM</h1>
                <p class="subtitle">University of Antique</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" placeholder="Enter your email" required>
                    <span class="icon-user"></span>
                </div>

                <div class="input-group" style="position: relative;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        style="padding-right: 40px;">
                    <span class="material-icons-round toggle-password" onclick="togglePasswordVisibility()"
                        style="position: absolute; cursor: pointer; color: var(--text-light);">visibility</span>
                </div>

                <!-- Removed Forgot Password link as requested -->
                <div class="form-actions" style="margin-bottom: 20px;"></div>

                <button type="submit" class="login-btn">
                    <span>Log In</span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/shared.js"></script>
</body>

</html>
