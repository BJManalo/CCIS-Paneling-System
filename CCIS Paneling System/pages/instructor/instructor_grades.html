<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIS Paneling System - Grades</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body class="dashboard-body">

    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header" style="justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="../../assets/images/logo.png" alt="Logo" class="admin-logo">
                <div class="search-bar" style="width: 300px;">
                    <span class="material-icons-round">search</span>
                    <input type="text" placeholder="Search Grades..." id="searchInput">
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">
                <span class="material-icons-round">logout</span>
                Log Out
            </button>
        </header>

        <!-- Title -->
        <h2 class="page-title">Student Grades</h2>

        <!-- Grades Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Group Name</th>
                        <th>Defense Type</th>
                        <th>Program</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="gradesTableBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Add Grade FAB -->
        <button class="fab-btn" onclick="openGradeModal()">
            <span class="material-icons-round">add</span>
        </button>

    </div>

    <!-- Grading Modal -->
    <div id="gradeModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 650px;">
            <h2 class="modal-title">Grade Students</h2>

            <form id="gradeForm" onsubmit="saveGrades(event)">
                <div class="input-group">
                    <label for="gradeGroupId">Group Name</label>
                    <div class="custom-select-wrapper">
                        <select id="gradeGroupId" required onchange="handleGroupChange()">
                            <option value="">Select Group</option>
                            <!-- Populated by JS -->
                        </select>
                        <span class="material-icons-round select-arrow">expand_more</span>
                    </div>
                </div>

                <!-- Grading Area -->
                <div id="gradingArea" style="margin-top: 20px;">
                    <p class="text-light" style="font-size: 0.9em; margin-bottom: 10px;">Select a group to load
                        students.</p>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeGradeModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save Grades</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="instructor_dashboard.html" class="nav-item">
            <span class="material-icons-round">dashboard</span>
            <span class="nav-label">Dashboard</span>
        </a>


        <a href="instructor_evaluation.html" class="nav-item">
            <span class="material-icons-round">rate_review</span>
            <span class="nav-label">Evaluation</span>
        </a>
        <a href="instructor_grades.html" class="nav-item active">
            <span class="material-icons-round">grading</span>
            <span class="nav-label">Grades</span>
        </a>
        <a href="instructor_payers.html" class="nav-item">
            <span class="material-icons-round">payments</span>
            <span class="nav-label">Payers</span>
        </a>
        <a href="instructor_schedule.html" class="nav-item">
            <span class="material-icons-round">calendar_today</span>
            <span class="nav-label">Schedule</span>
        </a>
        <a href="instructor_accounts.html" class="nav-item">
            <span class="material-icons-round">people</span>
            <span class="nav-label">Accounts</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script> <!-- Reusing admin.js for logout/basic function -->
    <script src="instructor_grades.js"></script>
</body>

</html>
