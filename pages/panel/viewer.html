<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer - CCIS Paneling System</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fdfdfd;
        }

        #pdf-view {
            width: 100%;
            height: 100%;
        }

        /* Loading Spinner */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 10;
            font-family: sans-serif;
            color: #555;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>

    <div id="loader">
        <div style="font-weight: bold;">Loading Document...</div>
        <div style="font-size: 0.9rem;">Please wait while Adobe PDF Viewer initializes.</div>
    </div>

    <div id="pdf-view"></div>

    <script src="https://documentcloud.adobe.com/view-sdk/viewer.js"></script>
    <script>
        // CLIENT ID
        const ADOBE_CLIENT_ID = "b965033ee6674833ba55cf84132cb88a";

        // Parse Query Params
        const params = new URLSearchParams(window.location.search);
        const fileUrl = params.get('url');
        const fileName = params.get('name') || "Document.pdf";
        const userName = params.get('user') || "Panelist";

        function showStatus(msg, isError = false) {
            console.log("PDF Status:", msg);
            const loader = document.getElementById('loader');
            loader.innerHTML = `<div style="${isError ? 'color:red;font-weight:bold;max-width:500px;line-height:1.5;' : ''}">${msg}</div>`;
        }

        // Timeout to detect hang
        const loadingTimeout = setTimeout(() => {
            if (document.getElementById('loader').style.display !== 'none') {
                showStatus(`The document is taking a while to load from Google Drive. <br><small style="color:#888;">URL: ${fileUrl}</small>`, false);
            }
        }, 10000);

        async function startAdobeViewer() {
            if (!fileUrl) {
                showStatus("Error: No file URL provided.", true);
                return;
            }

            const routes = [
                fileUrl, // Route 1: Direct
                `https://corsproxy.io/?${encodeURIComponent(fileUrl)}`, // Route 2: Fast Proxy
                `https://api.allorigins.win/raw?url=${encodeURIComponent(fileUrl)}` // Route 3: Deep Proxy
            ];

            let arrayBuffer = null;

            for (let i = 0; i < routes.length; i++) {
                try {
                    const routeName = ["Direct Link", "Cloud Access", "Bypass Route"][i];
                    showStatus(`Attempting ${routeName}...`);

                    const response = await fetch(routes[i]);
                    if (!response.ok) continue;

                    const buffer = await response.arrayBuffer();

                    // VALIDATE PDF: Check for %PDF header
                    const headerStr = String.fromCharCode(...new Uint8Array(buffer.slice(0, 4)));
                    if (headerStr === "%PDF") {
                        arrayBuffer = buffer;
                        console.log(`Successfully retrieved PDF via Route ${i}`);
                        break;
                    } else {
                        console.warn(`Route ${i} returned invalid data (likely a Google error page).`);
                    }
                } catch (e) {
                    console.error(`Route ${i} error:`, e.reason || e.message);
                }
            }

            if (!arrayBuffer) {
                showStatus("Error: Could not retrieve document. Please check if the file is public in Google Drive.", true);
                return;
            }

            showStatus("Preparing Evaluation Workspace...");

            try {
                const adobeDCView = new AdobeDC.View({
                    clientId: ADOBE_CLIENT_ID,
                    divId: "pdf-view"
                });

                // Get a stable ID for Adobe sessions
                const stableId = fileUrl.match(/id=([\w-]+)/)?.[1] || btoa(fileUrl).substring(0, 15);

                adobeDCView.previewFile({
                    content: { promise: Promise.resolve(arrayBuffer) },
                    metaData: {
                        fileName: fileName,
                        id: stableId
                    }
                }, {
                    embedMode: "FULL_WINDOW",
                    showAnnotationTools: true,
                    enableAnnotationAPIs: true,
                    includePDFAnnotations: true,
                    showLeftHandPanel: true,
                    showDownloadPDF: true,
                    showPrintPDF: true,
                    dockPageControls: false
                }).then(adobeViewer => {
                    clearTimeout(loadingTimeout);
                    document.getElementById('loader').style.display = 'none';

                    adobeViewer.getAnnotationManager().then(annotationManager => {
                        const profileConfig = {
                            userProfile: {
                                name: userName,
                                firstName: userName.split(' ')[0],
                                lastName: userName.split(' ').slice(1).join(' ') || ""
                            }
                        };
                        if (annotationManager.setConfig) annotationManager.setConfig(profileConfig);
                    });
                });
            } catch (err) {
                showStatus(`System Initialization Error: ${err.message}`, true);
            }
        }

        // Handle Script Loading
        if (window.AdobeDC) {
            startAdobeViewer();
        } else {
            document.addEventListener("adobe_dc_view_sdk.ready", startAdobeViewer);
        }
    </script>
</body>

</html>
