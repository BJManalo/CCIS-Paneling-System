<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIS Paneling System - Accounts</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
</head>

<body class="dashboard-body">

    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header" style="justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="../../assets/images/logo.png" alt="Logo" class="admin-logo">
                <div class="search-bar" style="width: 300px;">
                    <span class="material-icons-round">search</span>
                    <input type="text" placeholder="Search Accounts..." disabled>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">
                <span class="material-icons-round">logout</span>
                Log Out
            </button>
        </header>

        <!-- Title -->
        <h2 class="page-title">Personal Profile</h2>

        <!-- Account Table Section -->
        <div class="table-container" style="margin-top: 40px;">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email Address</th>
                        <th>Role</th>
                        <th>Designation</th>
                        <th style="text-align: center;">Action</th>
                    </tr>
                </thead>
                <tbody id="accountTableBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Account Modal -->
    <div id="editAccountModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 450px; border-radius: 24px; padding: 35px;">
            <h2 class="modal-title" style="text-align: center; margin-bottom: 25px;">Update Account</h2>
            <form id="editAccountForm" onsubmit="saveAccountChanges(event)">
                <div class="input-group">
                    <label for="editFullName">Your Full Name</label>
                    <input type="text" id="editFullName" required placeholder="Enter your full name">
                </div>

                <div class="input-group" style="margin-top: 20px;">
                    <label for="editPassword">New Password</label>
                    <div style="position: relative;">
                        <input type="password" id="editPassword" placeholder="Enter new password">
                        <span class="material-icons-round toggle-password" id="passToggle"
                            onclick="togglePassVisibility()"
                            style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); bottom: auto; cursor: pointer; color: #94a3b8; font-size: 22px;">
                            visibility
                        </span>
                    </div>
                    <small style="color: #64748b; font-size: 12px; margin-top: 8px; display: block; line-height: 1.4;">
                        <span class="material-icons-round"
                            style="font-size: 14px; vertical-align: middle; margin-right: 2px;">info</span>
                        Leave blank if you don't want to change your password.
                    </small>
                </div>

                <div class="modal-actions" style="margin-top: 35px;">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn-save">Update Now</button>
                </div>
            </form>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="panel_capstone" class="nav-item">
            <span class="material-icons-round">folder_special</span>
            <span class="nav-label">Capstone</span>
        </a>
        <a href="panel_evaluation" class="nav-item">
            <span class="material-icons-round">rate_review</span>
            <span class="nav-label">Evaluation</span>
        </a>
        <a href="panel_schedule" class="nav-item">
            <span class="material-icons-round">calendar_today</span>
            <span class="nav-label">Schedule</span>
        </a>
        <a href="panel_accounts" class="nav-item active">
            <span class="material-icons-round">people</span>
            <span class="nav-label">Accounts</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="panel_accounts.js"></script>
</body>

</html>
