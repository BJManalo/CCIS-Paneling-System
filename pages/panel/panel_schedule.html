<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIS Paneling System - Schedule</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
    <style>
        .role-filter-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 99px;
            border: 1px solid #e2e8f0;
            background: white;
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Outfit', sans-serif;
        }

        .role-filter-btn:hover {
            background: #f8fafc;
            color: var(--primary-dark);
        }

        .role-filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .role-filter-btn .material-icons-round {
            font-size: 18px;
        }
    </style>
</head>

<body class="dashboard-body">

    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header" style="justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="../../assets/images/logo.png" alt="Logo" class="admin-logo">
                <div class="search-bar" style="width: 300px;">
                    <span class="material-icons-round">search</span>
                    <input type="text" placeholder="Search Schedule..." id="searchInput">
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">
                <span class="material-icons-round">logout</span>
                Log Out
            </button>
        </header>

        <!-- Role Context Tabs -->
        <div style="display: flex; gap: 15px; margin: 25px 0 10px 0; padding-left: 20px;">
            <button class="role-filter-btn active" onclick="switchRole('Panel')" id="role-Panel">
                <span class="material-icons-round">groups</span>
                Panel
            </button>
            <button class="role-filter-btn" onclick="switchRole('Adviser')" id="role-Adviser">
                <span class="material-icons-round">school</span>
                Adviser
            </button>
        </div>

        <!-- Title -->
        <h2 class="page-title">Defense Schedule</h2>

        <!-- Schedule Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Group Name</th>
                        <th>Program</th>
                        <th>Date & Time</th>
                        <th>Venue</th>
                        <th>Panels</th>
                    </tr>
                </thead>
                <tbody id="scheduleTableBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>



    </div>





    <nav class="bottom-nav">
        <a href="panel_capstone.html" class="nav-item">
            <span class="material-icons-round">folder_special</span>
            <span class="nav-label">Capstone</span>
        </a>
        <a href="panel_evaluation.html" class="nav-item">
            <span class="material-icons-round">rate_review</span>
            <span class="nav-label">Evaluation</span>
        </a>
        <a href="panel_schedule.html" class="nav-item active">
            <span class="material-icons-round">calendar_today</span>
            <span class="nav-label">Schedule</span>
        </a>
        <a href="panel_accounts.html" class="nav-item">
            <span class="material-icons-round">people</span>
            <span class="nav-label">Accounts</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="panel_schedule.js"></script>
</body>

</html>
