<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIS Paneling System - Evaluation</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
    <style>
        .evaluation-wrapper {
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .accordion-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 100px;
        }

        /* Card Styles */
        .evaluation-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .card-header {
            padding: 20px;
            cursor: pointer;
            background: white;
            transition: background 0.2s;
        }

        .card-header:hover {
            background: #fafafa;
        }

        .group-name {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--primary-dark);
            display: block;
        }

        .defense-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        .defense-badge.title-defense {
            background: #eff6ff;
            color: #3b82f6;
        }

        .defense-badge.pre-oral {
            background: #fffbeb;
            color: #d97706;
        }

        .defense-badge.final-defense {
            background: #f0fdf4;
            color: #16a34a;
        }

        /* Body & Content */
        .card-body {
            border-top: 1px solid #eee;
        }

        .card-content {
            padding: 20px;
        }

        /* Info Grid (Students/Panelists) */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            background: #fcfcfc;
            border: 1px solid #f0f0f0;
            border-radius: 12px;
            padding: 20px;
        }

        .info-section h5 {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .info-list li {
            color: #555;
            display: flex;
            gap: 10px;
        }

        .info-list .index {
            color: #aaa;
            font-weight: 500;
            min-width: 15px;
        }

        /* Tables and Matrix */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #eee;
            margin-bottom: 20px;
            /* Improved scrolling experience */
            -webkit-overflow-scrolling: touch;
        }

        .eval-table {
            min-width: 800px;
            /* Force minimum width to prevent cramping */
            width: 100%;
            border-collapse: collapse;
        }

        .eval-table th {
            white-space: normal;
            vertical-align: bottom;
            text-align: center;
            background: #f8fbff;
            padding: 15px 10px;
        }

        .eval-table th.criteria-header {
            text-align: left;
            width: 25%;
        }

        .eval-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #f3f3f3;
        }

        .score-input {
            width: 100%;
            max-width: 140px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 0.85rem;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .score-input:focus {
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
        }

        /* Tooltip Adjustment */
        #rubricTooltip {
            z-index: 99999;
        }

        /* Navigation Header Tweaks */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .search-bar {
                width: 100% !important;
            }

            .logout-btn {
                order: -1;
                align-self: flex-end;
            }

            .group-name {
                font-size: 1rem;
            }

            .eval-table {
                min-width: 700px;
            }
        }

        /* Swiper Switcher Styles */
        .switcher-tabs {
            display: flex;
            background: #f1f5f9;
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 25px;
            gap: 5px;
        }

        .switcher-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            color: #64748b;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .switcher-btn.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .eval-step {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .eval-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Custom Alert Modal */
        .custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 100000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeInOverlay 0.2s ease;
        }

        .custom-alert-box {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            animation: scaleUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .alert-icon-box {
            width: 70px;
            height: 70px;
            background: #fef2f2;
            color: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.1);
        }

        .alert-icon-box span {
            font-size: 36px;
        }

        .alert-title {
            margin: 0 0 10px;
            color: #1e293b;
            font-size: 1.3rem;
            font-weight: 800;
        }

        .alert-message {
            color: #64748b;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1rem;
        }

        .alert-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
            width: 100%;
        }

        .alert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        @keyframes fadeInOverlay {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="dashboard-body">

    <div class="dashboard-container">

        <!-- Header with Logo -->
        <header class="dashboard-header" style="justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="../../assets/images/logo.png" alt="Logo" class="admin-logo">
                <h2 style="font-size: 1.25rem; font-weight: 700; color: var(--primary-dark); margin: 0;">Evaluation</h2>
            </div>
            <button class="logout-btn" onclick="logout()">
                <span class="material-icons-round">logout</span>
                Log Out
            </button>
        </header>

        <!-- Evaluation Status Filters -->
        <div class="filter-section" style="margin-top: 10px; margin-bottom: 25px;">
            <button class="filter-btn active" id="btnPending" onclick="applyStatusFilter('pending')">To Be
                Evaluated</button>
            <button class="filter-btn" id="btnDone" onclick="applyStatusFilter('done')">Evaluated</button>
        </div>

        <!-- Main Content -->
        <div class="evaluation-wrapper" style="padding: 0; max-width: 1000px; margin: 0 auto;">

            <div id="accordionContainer" class="accordion-list">
                <!-- Populated by JS -->
            </div>

        </div>

    </div>

    <!-- Custom Alert HTML -->
    <div id="customAlert" class="custom-alert-overlay">
        <div class="custom-alert-box">
            <div class="alert-icon-box">
                <span class="material-icons-round">priority_high</span>
            </div>
            <h3 class="alert-title">Review Required</h3>
            <p class="alert-message" id="customAlertMsg">Please fix the criteria scores.</p>
            <button class="alert-btn" onclick="closeCustomAlert()">Okay, I'll check</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="panel_capstone.html" class="nav-item">
            <span class="material-icons-round">folder_special</span>
            <span class="nav-label">Capstone</span>
        </a>
        <a href="panel_evaluation.html" class="nav-item active">
            <span class="material-icons-round">rate_review</span>
            <span class="nav-label">Evaluation</span>
        </a>
        <a href="panel_schedule.html" class="nav-item">
            <span class="material-icons-round">calendar_today</span>
            <span class="nav-label">Schedule</span>
        </a>
        <a href="panel_accounts.html" class="nav-item">
            <span class="material-icons-round">people</span>
            <span class="nav-label">Accounts</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="panel_evaluation.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('loginUser');
            window.location.href = '../../index.html';
        }
    </script>
</body>

</html>
