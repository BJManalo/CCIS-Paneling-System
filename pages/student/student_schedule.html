<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIS Paneling System - Schedule</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
    <style>
        .submission-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
            max-width: 1000px;
            margin: 40px auto;
            border: 1px solid #f0f0f0;
            position: relative;
        }

        /* Expandable Row Styles */
        tr.main-row {
            cursor: pointer;
            transition: background 0.2s;
        }

        tr.main-row:hover {
            background: #f8fafc;
        }

        tr.details-row {
            display: none;
            background: #f8fafc;
        }

        tr.details-row.active {
            display: table-row;
        }

        .details-content {
            padding: 20px 25px;
            border-bottom: 1px solid #e2e8f0;
            animation: slideDown 0.3s ease-out;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .details-content {
                grid-template-columns: 1fr;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-column h4 {
            font-size: 0.75rem;
            color: #64748b;
            font-weight: 700;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 5px;
        }

        .details-column p {
            margin: 0 0 8px 0;
            color: #334155;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .expand-icon {
            transition: transform 0.3s;
            color: var(--primary-color);
            vertical-align: middle;
        }

        tr.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Table Styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            text-align: left;
            padding: 15px;
            background-color: #f8fafc;
            color: #475569;
            font-weight: 600;
            font-size: 0.9rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            color: #334155;
            font-size: 0.95rem;
        }
    </style>
</head>

<body class="dashboard-body">

    <div class="dashboard-container">
        <header class="dashboard-header" style="justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="../../assets/images/logo.png" alt="Logo" class="admin-logo">
                <h2 style="font-size: 1.25rem; font-weight: 700; color: var(--primary-dark); margin: 0;">Student Portal
                </h2>
            </div>
            <button class="logout-btn" onclick="logout()">
                <span class="material-icons-round">logout</span>
                Log Out
            </button>
        </header>

        <div class="submission-card">
            <h3
                style="margin-top: 0; margin-bottom: 5px; font-size: 1.5rem; text-align: center; color: var(--text-main);">
                My Schedule</h3>
            <p style="text-align: center; color: #64748b; margin-bottom: 25px; font-size: 0.9rem;">View your defense
                schedules</p>

            <div id="scheduleContainer">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="padding-left: 25px;">Type</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Venue</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 30px;">Loading schedule...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="student_dashboard.html" class="nav-item">
            <span class="material-icons-round">analytics</span>
            <span class="nav-label">Dashboard</span>
        </a>
        <a href="student_grades.html" class="nav-item">
            <span class="material-icons-round">folder_open</span>
            <span class="nav-label">Grades</span>
        </a>
        <a href="student_payments.html" class="nav-item">
            <span class="material-icons-round">monetization_on</span>
            <span class="nav-label">Payment</span>
        </a>
        <a href="student_schedule.html" class="nav-item active">
            <span class="material-icons-round">calendar_today</span>
            <span class="nav-label">Schedule</span>
        </a>
        <a href="student_account.html" class="nav-item">
            <span class="material-icons-round">manage_accounts</span>
            <span class="nav-label">Account</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../assets/js/shared.js"></script>
    <script src="student_schedule.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('loginUser');
            window.location.href = '../../index.html';
        }
    </script>
</body>

</html>
