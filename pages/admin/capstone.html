<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIS Paneling System - Capstone</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body class="dashboard-body">

    <div class="dashboard-container">

        <!-- Header with Logo -->
        <header class="dashboard-header" style="justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="../../assets/images/logo.png" alt="Logo" class="admin-logo">
                <div class="search-bar" style="width: 300px;">
                    <span class="material-icons-round">search</span>
                    <input type="text" placeholder="Search Capstone..." id="searchInput">
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">
                <span class="material-icons-round">logout</span>
                Log Out
            </button>
        </header>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-wrapper">
                <div class="pie-chart bsis-chart" style="--percentage: 0"></div>
            </div>
            <div class="chart-wrapper">
                <div class="pie-chart bsit-chart" style="--percentage: 0"></div>
            </div>
            <div class="chart-wrapper">
                <div class="pie-chart bscs-chart" style="--percentage: 0"></div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-section centered-filters">
            <button class="filter-btn bsis" onclick="filterTable('BSIS')">BSIS</button>
            <button class="filter-btn bsit" onclick="filterTable('BSIT')">BSIT</button>
            <button class="filter-btn bscs" onclick="filterTable('BSCS')">BSCS</button>
        </div>

        <!-- Data Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Group Name</th>
                        <th>Members</th>
                        <th>File</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be populated here by JS, leaving blank for now as requested -->
                </tbody>
            </table>
            <div class="empty-state" id="emptyState" style="display: none;">
                <span class="material-icons-round">inbox</span>
                <p>No data available</p>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="page-btn prev">Previous</button>
            <span class="page-number active">1</span>
            <button class="page-btn next">Next</button>
        </div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="admin.html" class="nav-item">
            <span class="material-icons-round">dashboard</span>
            <span class="nav-label">Dashboard</span>
        </a>
        <a href="capstone.html" class="nav-item active">
            <span class="material-icons-round">folder_special</span>
            <span class="nav-label">Capstone</span>
        </a>
        <a href="reports.html" class="nav-item">
            <span class="material-icons-round">bar_chart</span>
            <span class="nav-label">Reports</span>
        </a>
        <a href="schedule.html" class="nav-item">
            <span class="material-icons-round">calendar_today</span>
            <span class="nav-label">Schedule</span>
        </a>
        <a href="accounts.html" class="nav-item">
            <span class="material-icons-round">people</span>
            <span class="nav-label">Accounts</span>
        </a>
    </nav>

    <script src="capstone.js?v=2"></script>
</body>

</html>
