<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIS Paneling System - Accounts</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
    <style>
        /* Modern Modal Styles */
        .modal-content {
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border: none;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark, #1e3a8a);
            margin-bottom: 30px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e293b;
            font-size: 14px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            outline: none;
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            color: #334155;
            background: #fff;
            transition: all 0.2s;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--primary-color, #2563eb);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Password styling to look like the image */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            letter-spacing: 2px;
            font-weight: 700;
        }

        .custom-select-wrapper {
            position: relative;
        }

        .custom-select-wrapper select {
            appearance: none;
            background-color: #f1f5f9;
            /* Light gray background for select */
            border: none;
            font-weight: 500;
            color: #0f172a;
        }

        .custom-select-wrapper::after {
            content: 'expand_more';
            font-family: 'Material Icons Round';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #64748b;
            font-size: 20px;
        }

        /* Modal Actions */
        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        .btn-cancel {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #f1f5f9;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-cancel:hover {
            background: #e2e8f0;
        }

        .btn-save {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #6366f1;
            /* Indigo color from image */
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transition: 0.2s;
        }

        .btn-save:hover {
            background: #4f46e5;
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>

<body class="dashboard-body">

    <div class="dashboard-container">
        <!-- Header with Logo & Search -->
        <header class="dashboard-header">
            <img src="../../assets/images/logo.png" alt="Logo" class="admin-logo">
            <div class="search-bar">
                <span class="material-icons-round">search</span>
                <input type="text" placeholder="Search Accounts..." id="searchInput">
            </div>
            <button class="logout-btn" onclick="logout()">
                <span class="material-icons-round">logout</span>
                <span>Log Out</span>
            </button>
        </header>

        <!-- Title -->
        <h2 class="page-title">Accounts</h2>

        <!-- Accounts Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Role</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Designation</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="accountsTableBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Add User FAB -->
        <button class="fab-btn" onclick="openAddUserModal()">
            <span class="material-icons-round">add</span>
        </button>

    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">Add User</h2>

            <form id="addUserForm" onsubmit="saveUser(event)">
                <div class="input-group">
                    <label for="userFullName">Name</label>
                    <input type="text" id="userFullName" required placeholder="Full Name">
                </div>

                <div class="input-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" required placeholder="name@example.com">
                </div>

                <div class="input-group">
                    <label for="userPassword">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="userPassword" required style="width: 100%; padding-right: 40px;">
                        <span class="material-icons-round" onclick="toggleGenericPassword('userPassword', this)"
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #64748b; user-select: none;">visibility_off</span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="userRole">Role</label>
                    <div class="custom-select-wrapper">
                        <select id="userRole" required>
                            <option value="Admin">Admin</option>
                            <option value="Instructor">Instructor</option>
                            <option value="Panel/Adviser">Panel/Adviser</option>
                        </select>
                        <span class="material-icons-round select-arrow">expand_more</span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="userDesignation">Designation</label>
                    <div class="custom-select-wrapper">
                        <select id="userDesignation">
                            <option value="None">None</option>
                            <option value="Program Head">Program Head</option>
                            <option value="Dean">Dean</option>
                        </select>
                        <span class="material-icons-round select-arrow">expand_more</span>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeAddUserModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="admin.html" class="nav-item">
            <span class="material-icons-round">dashboard</span>
            <span class="nav-label">Dashboard</span>
        </a>
        <a href="reports.html" class="nav-item">
            <span class="material-icons-round">bar_chart</span>
            <span class="nav-label">Reports</span>
        </a>
        <a href="schedule.html" class="nav-item">
            <span class="material-icons-round">calendar_today</span>
            <span class="nav-label">Schedule</span>
        </a>
        <a href="accounts.html" class="nav-item active">
            <span class="material-icons-round">people</span>
            <span class="nav-label">Accounts</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="accounts.js"></script>
</body>

</html>
