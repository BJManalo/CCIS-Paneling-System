<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIS Paneling System - Schedule</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
</head>

<body class="dashboard-body">

    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <button id="menuBtn" class="menu-btn" onclick="toggleMenu()">
                    <span class="material-icons-round">menu</span>
                </button>
                <img src="../../assets/images/logo.png" alt="Logo" class="admin-logo">
            </div>

            <!-- Dropdown Menu -->
            <div id="dropdownMenu" class="dropdown-menu">
                <a href="archive_studies" class="dropdown-item">
                    <span class="material-icons-round">inventory_2</span>
                    Archive Studies
                </a>
            </div>

            <div class="search-bar">
                <span class="material-icons-round">search</span>
                <input type="text" placeholder="Search Schedule..." id="searchInput">
            </div>
            <button class="logout-btn" onclick="logout()">
                <span class="material-icons-round">logout</span>
                <span>Log Out</span>
            </button>
        </header>

        <!-- Title -->
        <h2 class="page-title">Defense Schedule (View Only)</h2>

        <!-- Schedule Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Group Name</th>
                        <th>Program</th>
                        <th>Date & Time</th>
                        <th>Venue</th>
                        <th>Panels</th>
                    </tr>
                </thead>
                <tbody id="scheduleTableBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="admin" class="nav-item">
            <span class="material-icons-round">dashboard</span>
            <span class="nav-label">Dashboard</span>
        </a>
        <a href="reports" class="nav-item">
            <span class="material-icons-round">bar_chart</span>
            <span class="nav-label">Reports</span>
        </a>
        <a href="schedule" class="nav-item active">
            <span class="material-icons-round">calendar_today</span>
            <span class="nav-label">Schedule</span>
        </a>
        <a href="accounts" class="nav-item">
            <span class="material-icons-round">people</span>
            <span class="nav-label">Accounts</span>
        </a>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            const menu = document.getElementById('dropdownMenu');
            const btn = document.getElementById('menuBtn');
            if (menu.classList.contains('active') && !menu.contains(e.target) && !btn.contains(e.target)) {
                menu.classList.remove('active');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="schedule.js"></script>
</body>

</html>
