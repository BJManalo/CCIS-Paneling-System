<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIS Paneling System - Evaluations</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
    <style>
        .evaluation-wrapper {
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .accordion-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 100px;
        }

        /* Card Styles */
        .evaluation-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .card-header {
            padding: 20px;
            cursor: pointer;
            background: white;
            transition: background 0.2s;
        }

        .card-header:hover {
            background: #fafafa;
        }

        .group-name {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--primary-dark);
            display: block;
        }



        /* Body & Content */
        .card-body {
            border-top: 1px solid #eee;
        }

        .card-content {
            padding: 20px;
        }

        /* Info Grid (Students/Panelists) */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            background: #fcfcfc;
            border: 1px solid #f0f0f0;
            border-radius: 12px;
            padding: 20px;
        }

        .info-section h5 {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .info-list li {
            color: #555;
            display: flex;
            gap: 10px;
        }

        .info-list .index {
            color: #aaa;
            font-weight: 500;
            min-width: 15px;
        }

        /* Tables and Matrix */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #eee;
            margin-bottom: 20px;
            /* Improved scrolling experience */
            -webkit-overflow-scrolling: touch;
        }

        .eval-table {
            min-width: 800px;
            /* Force minimum width to prevent cramping */
            width: 100%;
            border-collapse: collapse;
        }

        .eval-table th {
            white-space: normal;
            vertical-align: bottom;
            text-align: center;
            background: #f8fbff;
            padding: 15px 10px;
        }

        .eval-table th.criteria-header {
            text-align: left;
            width: 25%;
        }

        .eval-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #f3f3f3;
        }

        .score-input {
            width: 100%;
            max-width: 140px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 0.85rem;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .score-input:focus {
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
        }

        /* Tooltip Adjustment */
        #rubricTooltip {
            z-index: 99999;
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .search-bar {
                width: 100% !important;
            }

            .logout-btn {
                order: -1;
                align-self: flex-end;
            }

            .group-name {
                font-size: 1rem;
            }

            .eval-table {
                min-width: 700px;
            }
        }

        /* Swiper Switcher Styles */
        .switcher-tabs {
            display: flex;
            background: #f1f5f9;
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 25px;
            gap: 5px;
        }

        .switcher-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            color: #64748b;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .switcher-btn.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .eval-step {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .eval-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Filter Chips */
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .filter-chip {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            background: white;
            color: #64748b;
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .filter-chip:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .filter-chip.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(26, 86, 219, 0.25);
        }
    </style>
</head>

<body class="dashboard-body">

    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <img src="../../assets/images/logo.png" alt="Logo" class="admin-logo">
            <div class="search-bar">
                <span class="material-icons-round">search</span>
                <input type="text" placeholder="Search Evaluations..." id="searchInput">
            </div>
            <button class="logout-btn" onclick="logout()">
                <span class="material-icons-round">logout</span>
                <span>Log Out</span>
            </button>
        </header>

        <!-- Title -->
        <h2 class="page-title">Evaluations History</h2>

        <!-- Main Content -->
        <div class="evaluation-wrapper" style="padding: 0; max-width: 1000px; margin: 0 auto;">

            <!-- Switcher Removed -->

            <!-- Filters -->
            <div class="filter-container">
                <button class="filter-chip active" onclick="setFilter('ALL', this)">All Records</button>
                <button class="filter-chip" onclick="setFilter('title', this)">Title Defense</button>
                <button class="filter-chip" onclick="setFilter('pre', this)">Pre-Oral Defense</button>
                <button class="filter-chip" onclick="setFilter('final', this)">Final Defense</button>
            </div>

            <!-- Advisory Table Removed -->

            <div id="accordionContainer" class="accordion-list">
                <!-- Populated by JS -->
            </div>
        </div>

    </div>

    <nav class="bottom-nav">
        <a href="instructor_dashboard" class="nav-item">
            <span class="material-icons-round">dashboard</span>
            <span class="nav-label">Dashboard</span>
        </a>
        <a href="instructor_capstone" class="nav-item">
            <span class="material-icons-round">folder_shared</span>
            <span class="nav-label">Capstone</span>
        </a>
        <a href="instructor_evaluation" class="nav-item active">
            <span class="material-icons-round">rate_review</span>
            <span class="nav-label">Evaluations</span>
        </a>
        <a href="instructor_grades" class="nav-item">
            <span class="material-icons-round">grading</span>
            <span class="nav-label">Grades</span>
        </a>
        <a href="instructor_payers" class="nav-item">
            <span class="material-icons-round">payments</span>
            <span class="nav-label">Payers</span>
        </a>
        <a href="instructor_schedule" class="nav-item">
            <span class="material-icons-round">calendar_today</span>
            <span class="nav-label">Schedule</span>
        </a>
        <a href="instructor_accounts" class="nav-item">
            <span class="material-icons-round">people</span>
            <span class="nav-label">Accounts</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="instructor_evaluation.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('loginUser');
            window.location.href = '../../';
        }
    </script>
</body>

</html>
