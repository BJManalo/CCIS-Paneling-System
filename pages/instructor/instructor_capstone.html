<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIS Paneling System - Capstone</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
</head>

<body class="dashboard-body">

    <div class="dashboard-container">

        <!-- Header with Logo -->
        <header class="dashboard-header" style="justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="../../assets/images/logo.png" alt="Logo" class="admin-logo">
                <div class="search-bar" style="width: 300px;">
                    <span class="material-icons-round">search</span>
                    <input type="text" placeholder="Search Capstone..." id="searchInput">
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">
                <span class="material-icons-round">logout</span>
                Log Out
            </button>
        </header>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-wrapper">
                <div class="pie-chart bsis-chart" style="--percentage: 0"></div>
            </div>
            <div class="chart-wrapper">
                <div class="pie-chart bsit-chart" style="--percentage: 0"></div>
            </div>
            <div class="chart-wrapper">
                <div class="pie-chart bscs-chart" style="--percentage: 0"></div>
            </div>
        </div>

        <!-- Role Switcher -->
        <div class="role-switcher" style="margin-bottom: 20px;">
            <div class="switcher-container"
                style="display: inline-flex; background: white; border-radius: 30px; padding: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                <button class="switcher-btn active" id="role-Panel" onclick="switchRole('Panel')"
                    style="padding: 8px 24px; border-radius: 24px; border: none; background: var(--primary-color); color: white; font-weight: 600; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 8px;">
                    <span class="material-icons-round" style="font-size: 18px;">people</span> Panel
                </button>
                <button class="switcher-btn" id="role-Adviser" onclick="switchRole('Adviser')"
                    style="padding: 8px 24px; border-radius: 24px; border: none; background: transparent; color: #64748b; font-weight: 500; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 8px;">
                    <span class="material-icons-round" style="font-size: 18px;">school</span> Adviser
                </button>
            </div>
        </div>

        <!-- Defense Stage Tabs -->
        <div class="role-tabs"
            style="display: flex; gap: 20px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 0;">
            <button class="role-tab active" onclick="switchTab('Title Defense')" id="tab-Title Defense"
                style="background: none; border: none; padding: 10px 20px; font-family: 'Outfit', sans-serif; font-size: 16px; font-weight: 600; cursor: pointer; color: var(--primary-color); border-bottom: 3px solid var(--primary-color);">Title
                Defense</button>

            <button class="role-tab" onclick="switchTab('Pre-Oral Defense')" id="tab-Pre-Oral Defense"
                style="background: none; border: none; padding: 10px 20px; font-family: 'Outfit', sans-serif; font-size: 16px; font-weight: 500; cursor: pointer; color: #888; border-bottom: 3px solid transparent; position: relative;">
                Pre-Oral Defense
                <span class="lock-icon material-icons-round"
                    style="font-size: 14px; margin-left: 5px; display: none;">lock</span>
            </button>

            <button class="role-tab" onclick="switchTab('Final Defense')" id="tab-Final Defense"
                style="background: none; border: none; padding: 10px 20px; font-family: 'Outfit', sans-serif; font-size: 16px; font-weight: 500; cursor: pointer; color: #888; border-bottom: 3px solid transparent; position: relative;">
                Final Defense
                <span class="lock-icon material-icons-round"
                    style="font-size: 14px; margin-left: 5px; display: none;">lock</span>
            </button>
        </div>

        <!-- Filters -->
        <div class="filter-section centered-filters" style="display: flex; gap: 10px; flex-wrap: wrap;">
            <button class="filter-btn bsis" onclick="filterTable('BSIS')">BSIS</button>
            <button class="filter-btn bsit" onclick="filterTable('BSIT')">BSIT</button>
            <button class="filter-btn bscs" onclick="filterTable('BSCS')">BSCS</button>
            <div style="width: 1px; background: #ddd; margin: 0 5px;"></div>
            <button class="filter-btn active" onclick="filterStatus('ALL')" id="filter-ALL"
                style="background:#5b6b79; color: white;">All</button>
            <button class="filter-btn" onclick="filterStatus('FINISHED')" id="filter-FINISHED"
                style="background:white; color: #10b981; border: 1px solid #10b981;">Finished</button>
            <button class="filter-btn" onclick="filterStatus('UNFINISHED')" id="filter-UNFINISHED"
                style="background:white; color: #ef4444; border: 1px solid #ef4444;">Unfinished</button>
        </div>

        <!-- Data Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Group Name</th>
                        <th>Program</th>
                        <th>Date & Time</th>
                        <th>Venue</th>
                        <th>Panels</th>
                        <th>Submission</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be populated here by JS, leaving blank for now as requested -->
                </tbody>
            </table>
            <div class="empty-state" id="emptyState" style="display: none;">
                <span class="material-icons-round">inbox</span>
                <p>No data available</p>
            </div>

            <!-- Pagination -->
            <div class="pagination" style="justify-content: flex-end;">
                <button class="page-btn prev">Previous</button>
                <span class="page-number active">1</span>
                <button class="page-btn next">Next</button>
            </div>



        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="instructor_dashboard" class="nav-item">
                <span class="material-icons-round">dashboard</span>
                <span class="nav-label">Dashboard</span>
            </a>
            <a href="instructor_capstone" class="nav-item active">
                <span class="material-icons-round">folder_special</span>
                <span class="nav-label">Capstone</span>
            </a>
            <a href="instructor_evaluation" class="nav-item">
                <span class="material-icons-round">rate_review</span>
                <span class="nav-label">Evaluation</span>
            </a>
            <a href="instructor_grades" class="nav-item">
                <span class="material-icons-round">grading</span>
                <span class="nav-label">Grades</span>
            </a>
            <a href="instructor_payers" class="nav-item">
                <span class="material-icons-round">payments</span>
                <span class="nav-label">Payers</span>
            </a>
            <a href="instructor_schedule" class="nav-item">
                <span class="material-icons-round">calendar_today</span>
                <span class="nav-label">Schedule</span>
            </a>
            <a href="instructor_accounts" class="nav-item">
                <span class="material-icons-round">people</span>
                <span class="nav-label">Accounts</span>
            </a>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="instructor_capstone.js?v=2"></script>
</body>

</html>
