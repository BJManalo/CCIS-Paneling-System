<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIS Paneling System - Capstone</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
</head>

<body class="dashboard-body">

    <div class="dashboard-container">

        <!-- Header -->
        <header class="dashboard-header">
            <img src="../../assets/images/logo.png" alt="Logo" class="admin-logo">
            <div class="search-bar" style="max-width: 500px; flex: 1;">
                <span class="material-icons-round">search</span>
                <input type="text" placeholder="Search Capstone..." id="searchInput">
            </div>
            <button class="logout-btn" onclick="logout()">
                <span class="material-icons-round">logout</span>
                <span>Log Out</span>
            </button>
        </header>

        <!-- View Mode Tabs (Panel vs Adviser) -->
        <div style="margin-bottom: 20px;">
            <div class="role-tabs"
                style="display: flex; gap: 30px; border-bottom: 2px solid #f1f5f9; padding-bottom: 0;">
                <button class="role-tab active" id="view-panel" onclick="switchView('panel')"
                    style="padding: 12px 5px; font-weight: 700; color: var(--primary-color); border-bottom: 3px solid var(--primary-color); background: none; border-top: none; border-left: none; border-right: none; cursor: pointer;">
                    Panel View
                </button>
                <button class="role-tab" id="view-adviser" onclick="switchView('adviser')"
                    style="padding: 12px 5px; font-weight: 500; color: #94a3b8; border-bottom: 3px solid transparent; background: none; border-top: none; border-left: none; border-right: none; cursor: pointer;">
                    Adviser View
                </button>
            </div>
        </div>

        <!-- Defense Phase Tabs -->
        <div class="role-tabs" style="display: flex; gap: 20px; margin-bottom: 25px;">
            <button class="sub-tab-btn active" onclick="switchTab('Title Defense')" id="tab-Title Defense"
                style="background: none; border: none; font-weight: 700; color: var(--primary-dark); cursor: pointer; padding: 5px 0;">
                Title Defense
            </button>
            <button class="sub-tab-btn" onclick="switchTab('Pre-Oral Defense')" id="tab-Pre-Oral Defense"
                style="background: none; border: none; font-weight: 500; color: #64748b; cursor: pointer; padding: 5px 0;">
                Pre-Oral Defense
            </button>
            <button class="sub-tab-btn" onclick="switchTab('Final Defense')" id="tab-Final Defense"
                style="background: none; border: none; font-weight: 500; color: #64748b; cursor: pointer; padding: 5px 0;">
                Final Defense
            </button>
        </div>

        <!-- Filters -->
        <div class="filter-section centered-filters">
            <button class="filter-btn bsis" onclick="filterTable('BSIS')">BSIS</button>
            <button class="filter-btn bsit" onclick="filterTable('BSIT')">BSIT</button>
            <button class="filter-btn bscs" onclick="filterTable('BSCS')">BSCS</button>
        </div>

        <!-- Data Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Group Name</th>
                        <th>Program</th>
                        <th>Date & Time</th>
                        <th>Venue</th>
                        <th>Panels</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be populated here by JS, leaving blank for now as requested -->
                </tbody>
            </table>
            <div class="empty-state" id="emptyState" style="display: none;">
                <span class="material-icons-round">inbox</span>
                <p>No data available</p>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="page-btn prev">Previous</button>
            <span class="page-number active">1</span>
            <button class="page-btn next">Next</button>
        </div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="instructor_dashboard.html" class="nav-item">
            <span class="material-icons-round">dashboard</span>
            <span class="nav-label">Dashboard</span>
        </a>
        <a href="instructor_capstone.html" class="nav-item active">
            <span class="material-icons-round">folder_special</span>
            <span class="nav-label">Capstone</span>
        </a>
        <a href="instructor_evaluation.html" class="nav-item">
            <span class="material-icons-round">rate_review</span>
            <span class="nav-label">Evaluation</span>
        </a>
        <a href="instructor_grades.html" class="nav-item">
            <span class="material-icons-round">grading</span>
            <span class="nav-label">Grades</span>
        </a>
        <a href="instructor_payers.html" class="nav-item">
            <span class="material-icons-round">payments</span>
            <span class="nav-label">Payers</span>
        </a>
        <a href="instructor_schedule.html" class="nav-item">
            <span class="material-icons-round">calendar_today</span>
            <span class="nav-label">Schedule</span>
        </a>
        <a href="instructor_accounts.html" class="nav-item">
            <span class="material-icons-round">people</span>
            <span class="nav-label">Accounts</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="instructor_capstone.js?v=2"></script>
</body>

</html>
