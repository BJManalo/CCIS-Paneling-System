<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIS Paneling System - Accounts</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
</head>

<body class="dashboard-body">

    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <img src="../../assets/images/logo.png" alt="Logo" class="admin-logo">
            <div class="search-bar">
                <span class="material-icons-round">search</span>
                <input type="text" placeholder="Search Groups..." id="searchInput">
            </div>
            <button class="logout-btn" onclick="logout()">
                <span class="material-icons-round">logout</span>
                <span>Log Out</span>
            </button>
        </header>

        <!-- Title -->
        <h2 class="page-title">Student Groups</h2>

        <!-- Groups Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Group Name</th>
                        <th>Program</th>
                        <th>Year</th>
                        <th>Section</th>
                        <th>Adviser</th>
                        <th>Members</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="groupsTableBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Add Group FAB -->
        <button class="fab-btn" onclick="openAddGroupModal()">
            <span class="material-icons-round">add</span>
        </button>

    </div>

    <!-- Edit Group Modal -->
    <div id="editGroupModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 500px; max-height: 90vh; overflow-y: auto;">
            <h2 class="modal-title" style="text-align: center;">Add Group</h2>
            <form id="editGroupForm" onsubmit="saveGroupChanges(event)" autocomplete="off">
                <div class="input-group">
                    <label for="groupNameEdit">Group Name</label>
                    <input type="text" id="groupNameEdit" required>
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <label>Members</label>
                    <div style="display: flex; flex-direction: column; gap: 8px;">
                        <input type="text" id="memberEdit1" placeholder="Member 1" required>
                        <input type="text" id="memberEdit2" placeholder="Member 2">
                        <input type="text" id="memberEdit3" placeholder="Member 3">
                        <input type="text" id="memberEdit4" placeholder="Member 4">
                        <input type="text" id="memberEdit5" placeholder="Member 5">
                    </div>
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <label for="emailEdit">Email</label>
                    <input type="email" id="emailEdit" placeholder="Group Login Email" required>
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <label for="passwordEdit">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="passwordEdit" placeholder="Group Password" required
                            style="width: 100%; padding-right: 40px;">
                        <span class="material-icons-round" onclick="toggleGenericPassword('passwordEdit', this)"
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #64748b; user-select: none;">visibility_off</span>
                    </div>
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <label for="programEdit">Program</label>
                    <select id="programEdit" required>
                        <option value="BSCS">BSCS</option>
                        <option value="BSIT">BSIT</option>
                        <option value="BSIS">BSIS</option>
                    </select>
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <label for="yearEdit">Year</label>
                    <input type="text" id="yearEdit" required placeholder="e.g. 2024-2025">
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <label for="sectionEdit">Section</label>
                    <input type="text" id="sectionEdit" required placeholder="e.g. A">
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <label for="adviserEdit">Adviser</label>
                    <input type="text" id="adviserEdit" required>
                </div>

                <div class="modal-actions" style="margin-top: 30px;">
                    <button type="button" class="btn-cancel" onclick="closeGroupModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="instructor_dashboard.html" class="nav-item">
            <span class="material-icons-round">dashboard</span>
            <span class="nav-label">Dashboard</span>
        </a>


        <a href="instructor_evaluation.html" class="nav-item">
            <span class="material-icons-round">rate_review</span>
            <span class="nav-label">Evaluation</span>
        </a>
        <a href="instructor_grades.html" class="nav-item">
            <span class="material-icons-round">grading</span>
            <span class="nav-label">Grades</span>
        </a>
        <a href="instructor_payers.html" class="nav-item">
            <span class="material-icons-round">payments</span>
            <span class="nav-label">Payers</span>
        </a>
        <a href="instructor_schedule.html" class="nav-item">
            <span class="material-icons-round">calendar_today</span>
            <span class="nav-label">Schedule</span>
        </a>
        <a href="instructor_accounts.html" class="nav-item active">
            <span class="material-icons-round">people</span>
            <span class="nav-label">Accounts</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="instructor_accounts.js"></script>
</body>

</html>
